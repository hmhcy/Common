    <script type="text/javascript">
      function onDeviceReady() {
        var updateStatusBar = !navigator.userAgent.match(/MicroMessenger/i) && navigator.userAgent.match(/iphone|ipad|ipod/i) &&
          parseInt(navigator.appVersion.match(/OS (\d+)*/)[1], 10) >= 7;
        if (updateStatusBar) {
          document.querySelector("html").style.webkitTransform = 'translate3d(0, 3%, 0)';
          document.querySelector("html").style.height = '97%';
        }
      }
      $( document ).ready(onDeviceReady);
    </script>
